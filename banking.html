<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-5xl pt-16 ">Let's Get Some <span class="text-red-400 font-semibold">Moooney!!!</span> !!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  w-3/4 mx-auto">
                <div class="bg-blue-300 border-0 rounded p-8 text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl" >$<span id="previous-deposit">00</span>
                        </h3>
                </div>
                <div class="bg-yellow-300 border-0 rounded p-8 text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="previous-withdraw">00</span></h3>
                </div>
                <div class="bg-green-300 border-0 rounded p-8 text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="previous-balance">1000</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4  ">
                <div class="bg-red-100 rounded p-8 ">
                    <h3 class="text-2xl mb-4 ">Please Deposit</h3>
                    <input id="input-deposit" class="border block mb-2 rounded w-3/4 border-gray-400  mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
               
                    <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                </div>
                <div class="bg-yellow-200 rounded p-8">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <input id="input-withdraw"  class="border block mb-2 rounded w-3/4 border-gray-400  mb-4 px-2" type="text" name="" placeholder="$amount you want to withdraw">
                    <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                </div>
            </div>
           
            
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
